<!DOCTYPE html>
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    div{
        margin:20%;
        width: 20px;;
        height:35px;
        border-radius:50%;
        animation:move 10s infinite linear;
    }
    @keyframes move{
        0%{
            transform:rotate(360deg) translateX(40px) rotate(360deg);
        }
        100%{
            transform:rotate(0deg) translateY(40px) rotate(0deg);
        }
    }
</style>
</head>
